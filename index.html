<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lek do Black Marketing</title>
    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        color: #00ff99;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      header {
        background: #111;
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        border-bottom: 2px solid #00ff99;
      }
      #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #000;
      }
      .msg {
        margin: 10px 0;
      }
      .lek {
        color: #00ff99;
      }
      .user {
        color: #ff0066;
      }
      form {
        display: flex;
        border-top: 2px solid #00ff99;
      }
      input {
        flex: 1;
        padding: 15px;
        font-size: 1rem;
        background: #111;
        color: #fff;
        border: none;
        outline: none;
      }
      button {
        padding: 15px;
        background: #00ff99;
        color: #000;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      #img-lek {
        width: 150px;
        height: auto;
        margin: 10px auto;
        display: block;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <header>Lek do Black Marketing</header>
    <img id="img-lek" src="https://i.imgur.com/fR8H0GH.png" alt="Lek do Black" />
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="prompt" placeholder="Fala com o Lek do Black..." autocomplete="off" required />
      <button type="submit">Mandar</button>
    </form>

    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('form');
      const promptInput = document.getElementById('prompt');

      function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.className = 'msg ' + sender;
        div.textContent = (sender === 'lek' ? 'Lek do Black: ' : 'VocÃª: ') + text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = promptInput.value;
        appendMessage('user', prompt);
        promptInput.value = '';

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });
          const data = await res.json();
          appendMessage('lek', data.response);
        } catch (err) {
          appendMessage('lek', 'Erro do Lek do Black: ' + err.message);
        }
      });
    </script>
  </body>
</html>
